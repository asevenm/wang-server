version: '3.3'

volumes:
  mongodb_data:
  mysql_data:

services:
  wang-server:
    image: wang-server
    container_name: wang-server
    ports:
      - "3001:3001"
    restart: always

  mysql:
    image: bitnami/mysql:8.0
    container_name: mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      DB_DATABASE: wang_db
      DB_USERNAME: root
      DB_PASSWORD: root@ncu
    volumes:
      - ./mysql-data:/var/lib/mysql
